image: node:8.12.0

cache:
  paths:
   - node_modules/

before_script:
  - npm install

stages:
  - build
  - deploy

build_&_deploy_app:
  stage: build
  only:
   - master
  script:
   - node_modules/gulp/bin/gulp.js --gulpfile ./gulpfile.js build
  artifacts:
    paths:
      - public/

pages:
  stage: deploy
    script:
      - echo 'Nothing to do...'
  artifacts:
    paths:
    - public/
  only:
    - master
